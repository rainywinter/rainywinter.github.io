<style>
    .meta-media {
        position: relative;
        margin-bottom: 30px;
        display: flex;
        width: 100%;
        height: 0;
        padding-bottom: 75%;
    }

    .video {
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        top: 0;
    }
</style>

{{- $src := .Get "src" | default (.Get 0) -}}
<div class="meta-media">
    <video class="video" controls src="{{- $src -}}" {{ with .Get "poster" }}poster="{{- . -}}" {{ end }} {{ with
        .Get "autoplay" }}autoplay{{ end }}>
        <p>
            Your browser doesn't support HTML5 video. Here is a
            <a href="{{- $src -}}">link to the video</a> instead.
        </p>
    </video>
</div>
